@(implicit cld:com.cloudinary.Cloudinary)

<script type="text/javascript">
	$.cld.config({
		@List("api_key", "cloud_name").map{k => 
		  @if(cld.getStringConfig(k).isDefined){
			  "@k": "@{cld.getStringConfig(k).get}",
		  }
		}
		@List("cdn_subdomain", "private_cdn", "secure_distribution").map{k => 
		  @if(cld.getStringConfig(k).isDefined){
			  "@k": @{cld.getStringConfig(k).get},
		  }
		}
	});
</script>
